{% extends 'base.html'%}
{% load static %}

{% block a%}
<<div class="text-center fw-bold p-3 fs-2"><i class="fa-solid fa-video"></i> Video<b class="text text-mycolor">Gallery</b> </div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
<div class="row">
<!---video-->
{% for x in vdata %}
 <div class="col-sm-3">
<div class="card">
<iframe class="w-100 img-card-top" height="180" src="{{x.vlink}}" title="YouTube video player"
 frameborder="0" allow="accelerometer; autoplay;
clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div class="card-body">
 <h1 class="card-title fs-5">{{x.vtitle}}</h1>

 <span class="btn btn-sm bg-mycolor">
 <i class="fa-solid fa-calendar-days"></i>{{x.vdate}}
 </span>
<a href="/user/details?id={{x.id}}" class="btn btn-sm bg-mycolor"> View More </a>
 </div>
</div>
</div>
 {% endfor %}
    <!---end video-->
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
{% endblock %}
