{% extends 'base.html'%}

{% block a%}
<<div class="text-center fw-bold p-3 fs-2"><i class="fa-solid fa-video"></i>  Deta<b class="text text-mycolor">ils</b> </div>

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% for x in vdata%}
            <div class="col-sm-12">
                <div class="card">
                    <iframe  width="100%" height="230" src="{{x.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">{{x.vtitle}}</h5>

                    <span class="btn btn-sm bg-l">
                        <i class="fa-solid fa-calender-days">{{x.vdate}}</i>
                    </span>
                    <a href="/user/details/"class="btn btn-sm bg-l">View More</a>
                 </div>
                 </div>
             </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock%}
